<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<title>Chat online</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
	<link rel='stylesheet'
		href='https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css'>
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<!-- partial:index.partial.html -->
	<div class="container">
		<div class="row no-gutters">
			<div class="col-md-4 border-right">
				<div class="settings-tray">
					<img class="profile-image" src="https://avatars2.githubusercontent.com/u/14987889?s=460&v=4"
						alt="Profile img">
					<span class="settings-tray--right">
						<i class="material-icons">cached</i>
						<i class="material-icons">message</i>
						<i class="material-icons">menu</i>
					</span>
				</div>
				<div class="search-box">
					<div class="input-wrapper">
						<i class="material-icons">search</i>
						<input placeholder="Search here" type="text">
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="settings-tray">
					<div class="friend-drawer no-gutters friend-drawer--grey">
						<img class="profile-image"
							src="https://www.cristianoprogramador.com/img/logo.svg"
							alt="">
						<div class="text">
							<h6></h6>
							<p class="text-muted"></p>
						</div>
						<span class="settings-tray--right">
							<i class="material-icons">cached</i>
							<i class="material-icons">message</i>
							<i class="material-icons">menu</i>
						</span>
					</div>
				</div>
				<div id="messageContainer" class="chat-panel">

				</div>
				<div class="row">
					<div class="col-12">
						<div class="chat-box-tray">
							<i class="material-icons">sentiment_very_satisfied</i>
							<input id="messageInput" type="text" placeholder="Escrasva sua mensagem">
							<button id="sendMessage"><i class="material-icons">send</i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- partial -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
	<script src="./node_modules/@microsoft/signalr/dist/browser/signalr.min.js"></script>
	<script src="./node_modules/@microsoft/signalr/dist/browser/signalr.js"></script>
	<script src="./login/login.js"></script>
	<script src="./script.js"></script>
	<script src="./chat.js"></script>

</body>

</html>
