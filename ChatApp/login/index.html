<!DOCTYPE html>
<html lang="pt-be">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - Chat</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css'>
    <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <i class="material-icons">person</i>
      </div>

      <!-- Login Form -->
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Apelido">
        <input type="text" id="imageUrl" class="fadeIn third" name="login" placeholder="Url do seu avatar">
        <input type="submit" id="btn-login" class="fadeIn fourth" value="Logar">
    
    </div>
  </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src="./login.js"></script>

</html>
